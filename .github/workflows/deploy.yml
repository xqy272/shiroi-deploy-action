name: Build and Deploy

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 3 * * *'

  repository_dispatch:
    types: [trigger-workflow]

permissions: write-all
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  HASH_FILE: build_hash

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    if: ${{ github.event.head_commit.message != 'Update hash file' }}

    outputs:
      hash_content: ${{ steps.read_hash.outputs.hash_content }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Read HASH_FILE content
        id: read_hash
        run: |
          content=$(cat ${{ env.HASH_FILE }}) || true
          echo "hash_content=$content" >> "$GITHUB_OUTPUT"

  check:
    name: Check Should Rebuild
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      canceled: ${{ steps.use_content.outputs.canceled }}

    steps:
      - uses: actions/checkout@v4
        with:
          repository: xqy272/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          lfs: true

      - name: Use content from prev job and compare
        id: use_content
        env:
          FILE_HASH: ${{ needs.prepare.outputs.hash_content }}
        run: |
          file_hash=$FILE_HASH
          current_hash=$(git rev-parse --short HEAD)
          echo "File Hash: $file_hash"
          echo "Current Git Hash: $current_hash"
          if [ "$file_hash" == "$current_hash" ]; then
            echo "Hashes match. Stopping workflow."
            echo "canceled=true" >> $GITHUB_OUTPUT
          else
            echo "Hashes do not match. Continuing workflow."
          fi

  build:
    name: Build artifact
    runs-on: ubuntu-latest
    needs: check
    if: ${{ needs.check.outputs.canceled != 'true' }}

    strategy:
      matrix:
        node-version: [lts/*]
    outputs:
      sha_short: ${{ steps.store.outputs.sha_short }}
      branch: ${{ steps.store.outputs.branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          repository: xqy272/shiroi
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          lfs: true

      - name: Checkout LFS objects
        run: git lfs checkout

      # v4 自动从 package.json 的 packageManager 读取 pnpm 版本
      - uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('apps/web/src/**') }}
          restore-keys: |
            nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install

      # Make tailwindcss CLI available to all packages (needed by shiro-types build)
      - name: Setup build tools path
        run: echo "$GITHUB_WORKSPACE/apps/web/node_modules/.bin" >> $GITHUB_PATH

      - name: Build project
        run: pnpm run build

      - name: Bundle standalone output
        run: |
          cd apps/web/.next
          rm -rf cache

          # Detect monorepo standalone structure
          if [ -f "standalone/apps/web/server.js" ]; then
            APP_DIR="standalone/apps/web"
            echo "Detected monorepo standalone structure: $APP_DIR"
          else
            APP_DIR="standalone"
            echo "Detected standard standalone structure: $APP_DIR"
          fi

          # Copy public assets
          cp -r ../public $APP_DIR/public

          # Append process title
          echo ';process.title = "Shiro (NextJS)"' >> $APP_DIR/server.js

          # Move static assets into app's .next directory
          # static/ is at .next/static/ (sibling of standalone/)
          if [ -d "static" ]; then
            mkdir -p $APP_DIR/.next
            mv static/ $APP_DIR/.next/static
          fi

          # Create PM2 ecosystem config
          cat > $APP_DIR/ecosystem.config.js << 'EOFPM2'
          module.exports = {
            apps: [
              {
                name: 'Shiro',
                script: 'server.js',
                autorestart: true,
                watch: false,
                max_memory_restart: '512M',
                env: {
                  NODE_ENV: 'production',
                  PORT: 2323,
                },
              },
            ],
          }
          EOFPM2

          # Create release zip
          mkdir -p $GITHUB_WORKSPACE/assets
          rm -rf $GITHUB_WORKSPACE/assets/release.zip
          zip --symlinks -r $GITHUB_WORKSPACE/assets/release.zip ./standalone

      - name: Cache Build Artifacts
        uses: actions/cache/save@v4
        with:
          path: assets
          key: ${{ github.run_number }}-release

      - name: Store artifact commit version
        shell: bash
        id: store
        run: |
          sha_short=$(git rev-parse --short HEAD)
          branch_name=$(git rev-parse --abbrev-ref HEAD)
          echo "sha_short=$sha_short" >> "$GITHUB_OUTPUT"
          echo "branch=$branch_name" >> "$GITHUB_OUTPUT"

  deploy:
    name: Deploy artifact
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Restore cached Build Artifacts
        uses: actions/cache/restore@v4
        with:
          path: assets
          key: ${{ github.run_number }}-release

      - name: Move assets to root
        run: mv assets/release.zip release.zip

      - name: Copy file via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          source: 'release.zip'
          target: '/tmp/shiro'

      - name: Exec deploy script with SSH
        uses: appleboy/ssh-action@master
        with:
          command_timeout: 5m
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            set -e
            source $HOME/.bashrc
            basedir=$HOME/shiro
            workdir=$basedir/${{ github.run_number }}
            mkdir -p $workdir
            mkdir -p $basedir/.cache
            mv /tmp/shiro/release.zip $workdir/release.zip
            rm -r /tmp/shiro
            cd $workdir
            unzip -qq -o $workdir/release.zip

            # Detect monorepo vs flat standalone structure
            if [ -f "standalone/apps/web/server.js" ]; then
              app_dir="$workdir/standalone/apps/web"
              echo "Monorepo structure detected, app dir: $app_dir"
            else
              app_dir="$workdir/standalone"
              echo "Flat structure detected, app dir: $app_dir"
            fi

            rm -rf $app_dir/.env
            ln -s $HOME/shiro/.env $app_dir/.env
            export NEXT_SHARP_PATH=$(npm root -g)/sharp

            # copy ecosystem.config.js to basedir if not exists
            if [ ! -f $basedir/ecosystem.config.js ]; then
              cp $app_dir/ecosystem.config.js $basedir/ecosystem.config.js
            fi

            # symlink server.js entry to basedir
            ln -sf $app_dir/server.js $basedir/server.js

            # setup .next cache
            mkdir -p $app_dir/.next
            rm -rf $app_dir/.next/cache
            ln -sf $basedir/.cache $app_dir/.next/cache

            cd $basedir
            pm2 reload ecosystem.config.js --update-env
            rm $workdir/release.zip
            pm2 save
            echo "Deployed successfully"

      - name: After deploy script
        run: |
          hash=${{ needs.build.outputs.sha_short }}
          ${{ secrets.AFTER_DEPLOY_SCRIPT }}

  store:
    name: Store artifact commit version
    runs-on: ubuntu-latest
    needs: [deploy, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Use outputs from build
        env:
          SHA_SHORT: ${{ needs.build.outputs.sha_short }}
          BRANCH: ${{ needs.build.outputs.branch }}
        run: |
          echo "SHA Short from build: $SHA_SHORT"
          echo "Branch from build: $BRANCH"

      - name: Write hash to file
        env:
          SHA_SHORT: ${{ needs.build.outputs.sha_short }}
        run: echo $SHA_SHORT > ${{ env.HASH_FILE }}

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ env.HASH_FILE }}
          git commit -a -m "Update hash file"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
